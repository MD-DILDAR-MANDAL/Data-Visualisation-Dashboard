<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <h1>Data Visualisation Dashboard</h1>
        <div id="user-info">
            <span id="date"></span>
            <span id="time">demo</span>
            <span id="location">demo</span>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h2>Menu</h2>
            <nav>
                <ul>
                    <li><a href="#">Sales</a></li>
                    <li><a href="#">Revenue</a></li>
                    <li><a href="#">Products</a></li>
                    <!-- <li><a href="#">Website Visitors</a></li>
                    <li><a href="#">Customer Feedback</a></li> -->
                </ul>
                <hr>
                <div class="add-dataset">
                    <label for="add-dataset-upload" class="custom-file-label">Add Dataset</label>
                    <input type="file" id="add-dataset-upload" accept=".json">
                    <span id="file-name" class="file-name"></span>
                </div>
            </nav>
        </aside>

        <main class="dashboard" id="dashboard">

        </main>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/graphs/sales.js"></script>
    <script src="/graphs/revenue.js"></script>
    <script src="/graphs/products.js"></script>
</body>

</html>
